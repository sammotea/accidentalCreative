<svg viewBox="0 0 100 40" width="100%" xmlns="http://www.w3.org/2000/svg">
	
	<defs>
		
		<style type="text/css">
	        
	        g:not( :target ) {
	        	display: none;
	        }
	        
	        .squiggle {
	            animation: squiggle .5s linear infinite;
	        }
	        
	        @keyframes squiggle {
	            from {
	                transform: translateX(0);
	            }
	            to {
	                transform: translateX(-100%);
	            }
	        }
	        
	        
		</style>
	
	</defs>
	
	<g id="squiggle" class="squiggle">
	
		<path d="m 0 20 q 25 35, 50 0 t 50 0 t 50 0 t 50 0" fill="none" stroke="#31cc89" stroke-width="5"/>
	
	</g>
	
	<g id="squiggleSquared" class="squiggle">
	
		<path d="m -3.5 16.5 q 25 35, 50 0 t 50 0 t 50 0 t 50 0" fill="none" stroke="#31cc89" stroke-width="5"/>
		
		<path id="shadow" d="m 0 20 q 25 35, 50 0 t 50 0 t 50 0 t 50 0" fill="none" stroke="white" stroke-width="5"/>
	
	</g>
	
</svg>